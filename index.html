<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-description</title>
    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f3f7f7;

        }
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image{
            width:150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-name{
            font-size: medium;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .product-price {
            font-size: medium;
            margin-bottom: 10px;
            color: #555;
        }
        .product-description {
            font-size: small;
            color: #777;
            margin-bottom: 20px;
            font-weight: lighter;
        }
        #quantity {
            width: 60px;
            margin-bottom: 15px;
            text-align: center;
            padding: 5px;
        }
        .total-price {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
        }
        #buy-now {
            padding: 10px 20px;
            background-color: rgb(12, 180, 12);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: small;
        }
        #buy-now:hover{
            background-color: rgb(9, 94, 20);

        }


    </style>
</head>
<body>
    <div class="product-card">
    <img src="image.avif" alt="Product Image" class="product-image">
    <h2 class="product-name">Sample Product</h2>
    <p class="product-price">Rs. 15</p>
    <p class="product-description">This is a short description of the product.</p>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <p class="total-price">Total Price: Rs. 15</p>
    <button id="buy-now">Buy Now</button>
</div>
<script src="index.js"></script>
</body>
</html>
